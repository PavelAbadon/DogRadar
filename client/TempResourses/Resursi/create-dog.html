<!doctype html>
<html lang="bg">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Create Dog — MyDogCalendar</title><link rel="stylesheet" href="styles/styles.css"></head>
<body>
  <header class="header">
    <div class="container space-between"><div class="brand"><img src="assets/logo.png" alt="logo"><div>MyDogCalendar</div></div><nav class="nav"><a href="index.html">Home</a><a href="gallery.html">Dogs Gallery</a></nav></div>
  </header>

  <main class="container">
    <h2 style="margin-top:16px">Добави куче</h2>
    <div class="form" style="max-width:600px; margin-top:12px;">
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="dog-name">Име</label>
        <input id="dog-name" name="name" type="text" required>
        <label for="dog-breed">Порода</label>
        <input id="dog-breed" name="breed" type="text" required>
        <label for="dog-size">Размер</label>
        <select id="dog-size" name="size" required>
          <option value="small">Small (30 мин)</option>
          <option value="medium">Medium (60 мин)</option>
          <option value="large">Large (90 мин)</option>
        </select>
        <label for="dog-photo">Снимка (по избор)</label>
        <input id="dog-photo" name="photo" type="file" accept="image/*">
        <label for="dog-notes">Бележки</label>
        <textarea id="dog-notes" name="notes" rows="3"></textarea>
        <div class="actions">
          <button class="pixel-btn" type="submit">Запази</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">Курсов проект — Павел Василев, 2025 ноември</footer>
</body>
</html>
