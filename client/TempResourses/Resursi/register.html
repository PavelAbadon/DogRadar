<!doctype html>
<html lang="bg">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Register — MyDogCalendar</title><link rel="stylesheet" href="styles/styles.css"></head>
<body>
  <header class="header">
    <div class="container space-between">
      <div class="brand"><img src="assets/logo.png" alt="logo"><div>MyDogCalendar</div></div>
      <nav class="nav"><a href="index.html">Home</a><a href="gallery.html">Dogs Gallery</a></nav>
    </div>
  </header>

  <main class="container">
    <h2 style="margin-top:16px">Register</h2>
    <div class="form" style="max-width:520px; margin-top:12px;">
      <form action="#" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
        <label for="confirm">Confirm password</label>
        <input id="confirm" name="confirm" type="password" required>
        <div class="actions">
          <button class="pixel-btn" type="submit">Create account</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">Курсов проект — Павел Василев, 2025 ноември</footer>
</body>
</html>
